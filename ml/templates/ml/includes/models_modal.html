<div class="modal fade" id="modelDetailModal" tabindex="-1" aria-labelledby="modelDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="modelDetailModalLabel">
          <i class="fa fa-cubes"></i> Model Details
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row mb-3">
            <div class="col-4 text-center">
              <i class="fa fa-server fa-5x text-secondary"></i>
            </div>
            <div id="modelContainer"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer bg-light">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="fa fa-times"></i> Close
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Training Model -->
<div class="modal fade" id="trainModelModal" tabindex="-1" role="dialog" aria-labelledby="trainModelModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="trainModelModalLabel">Train New Model</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="trainModelForm" method="POST" action="{% url 'AdminHub:train_model' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="modelType">Model Type</label>
                        <select class="form-control" id="modelType" name="model_type" required>
                            <option value="RandomForest">Random Forest</option>
                            <option value="NaiveBayes">Naive Bayes</option>
                            <option value="SVM">Support Vector Machines (SVM)</option>
                        </select>
                    </div>

                    <!-- Progress Bar -->
                    <div class="progress mt-4" style="height: 25px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" style="width: 0%;" role="progressbar" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Train Model</button>
                </div>
            </form>
        </div>
    </div>
</div>
